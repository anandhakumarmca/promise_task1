<!DOCTYPE html>
<html>
<head>
  <title>Pagination with Fetch API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Page Title -->
    <h1 class="text-center" id="title">Dams of Tamil Nadu</h1>
    <!-- Page Description -->
    <p id="description">Displaying dam data from tn-gov API using promise with pagination</p>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>District</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <!-- Previous and Next Buttons -->
      <button class="btn btn-primary mr-2" id="prevBtn">Previous</button>
      <button class="btn btn-primary" id="nextBtn">Next</button>
    </div>
  </div>
  <!-- Script Import -->
<!--   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
